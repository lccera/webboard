{% extends "web_board/base.html" %}
{% block content %}
<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
	  <form method="post" action="{% url 'users:register' %}">    
	  	{% csrf_token %}    
	  	{{ form.as_p }}
	  	<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">       
	  			<button name="submit" class="btn btn-lg btn-success btn-block">register</button>   
	  		</div>
	  	</div> 
	  	<input type="hidden" name="next" value="{% url 'web_board:index' %}" />  
	  </form>    
	</div>
</div>
{% endblock content %}
