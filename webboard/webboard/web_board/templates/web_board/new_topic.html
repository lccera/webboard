{% extends "web_board/base.html" %}
{% load bootstrap3 %}
<div id = "new-topic">
{% block header %}  
	<h2>Add a new topic:</h2> 
{% endblock header %}

{% block content %}  
	
	<p>Add a new topic:</p> 
 	<form action="{% url 'web_board:new_topic' %}" method='post'> 
 		{% csrf_token %}
 		{% bootstrap_form form %} 
 		{% buttons %} 
 		 	<button name="submit" class="btn btn-primary">add topic</button>   
 		{% endbuttons %} 
 		
 	</form>  
 </div>  
 {% endblock content %}
