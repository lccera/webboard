{% extends "web_board/base.html" %}
{% load bootstrap3 %}

<div id = "login">
{% block header %}  
	<h2>Log in to your account.</h2> 
{% endblock header %}

{% block content %}
	 <form method="post" action="{% url 'users:login' %}" class="form">
		
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}      
			<button name="submit" class="btn btn-primary">log in</button>    
		{% endbuttons %} 
		<input type="hidden" name="next" value="{% url 'web_board:index' %}" />  
	</form> 
</div>
{% endblock content %}
